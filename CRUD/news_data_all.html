<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Data - all_ID</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Article</th>
        <th>Pre_Body</th>
        <th>Link</th>
    </tr>

    % for row in rows:
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    % end
</table>
</body>
</html>
